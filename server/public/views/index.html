<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Node Express Joke Book</title>
  <script type="text/javascript" src="../vendor/jquery.min.js"></script>
  <script type="text/javascript" src="../scripts/client.js"></script>
  <link rel="stylesheet" href="../styles/styles.css" />
  <link href="https://fonts.googleapis.com/css?family=Ravi+Prakash|Slabo+27px" rel="stylesheet">
</head>
<body>
  <div id="header">
    <h1>Node Express Joke Book</h1>
    <form id="postJokeForm">
      <label for="whoseJoke">Whose Joke? </label>
      <input type="text" id="whoseJoke" name="whoseJoke" />

      <label for="jokeQuestion">Question: </label>
      <input type="text" id="jokeQuestion" name="jokeQuestion" />

      <label for="punchLine">Punchline: </label>
      <input type="text" id="punchLine" name="punchLine" />

      <!-- <input type="submit" value="Add Song" /> -->
      <button>Add Joke</button>
    </form>
    <h2>Hover for the punchline!</h2>
  </div>
  <div id="jokeContainer"></div>
</body>
</html>
